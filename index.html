<html>

<head>
    <meta charset="UTF-8">
    <title>Canadian Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cond_col">
        <div class="current blk">
            <div class="l_blk">
                <span class="current_cond">Loading...</span>
            </div>
            <div class="r_blk">
                <span class="current_temp"></span>
            </div>
            <div class="img_blk">
                <img src="" />
            </div>
        </div>
        <div class="next blk">
            <div class="l_blk">
                <span class="time"></span>
                <span class="cond"></span>
            </div>
            <div class="r_blk">
                <span class="temp"></span>
            </div>
            <div class="img_blk">
                <img class="resize" src="" />
            </div>
        </div>
        <div class="after blk">
            <div class="l_blk">
                <span class="time"></span>
                <span class="cond"></span>
            </div>
            <div class="r_blk">
                <span class="temp"></span>
            </div>
            <div class="img_blk">
                <img class="resize" src="" />
            </div>
        </div>
        <div class="future blk">
            <div class="l_blk">
                <span class="time"></span>
                <span class="cond"></span>
            </div>
            <div class="r_blk">
                <span class="temp"></span>
            </div>
            <div class="img_blk">
                <img class="resize" src="" />
            </div>
        </div>
        <div class="issue blk">
            <div class="l_blk">
                <span class="time">Issued</span>
            </div>
            <span class="date"></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
